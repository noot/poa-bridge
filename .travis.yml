sudo: false
branches:
  only:
  - master
git:
  depth: false
matrix:
  include:
  - language: rust
    rust: stable
    cache: cargo
    fast_finish: false
    before_script:
    - sudo add-apt-repository ppa:ethereum/ethereum -y
    - sudo apt-get update -y
    - sudo apt-get install solc libudev-dev libstdc++6 -y
    - wget https://parity-downloads-mirror.parity.io/v1.10.6/x86_64-unknown-linux-gnu/parity
    - chmod +x parity
    - cp parity ${HOME}/bin
    - export PATH=${HOME}/bin:${PATH}
    script:
    - cd bridge && env BACKTRACE=1 && cargo test && cd ..
    - cd integration-tests && env BACKTRACE=1 cargo test -- --test-threads=1 --nocapture && cd ..
    - make
    - cp target/releases/bridge bridge-linux-x86_64
    before_deploy: git tag `git describe --always --tags`
    deploy:
      provider: releases
      api_key:
        secure: 
      file: bridge-linux-x86_64
    on:
      repo: poanetwork/poa-bridge
